<app-dashboard-layout>
  <section class="tasks" >
    <app-task-card 
      *ngFor="let task of tasks; let i = index" 
      [bottomMargin]="i < tasks.length - 1 ?  '15px' :  '0px'" [task]="task" 
      (onEditClick)="editTask($event)"
      (onDeleteClick)="deleteTask($event)"
    />
  </section>
</app-dashboard-layout>
